<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="sky.jpeg" alt="" width="130px" height="130px" />
      </header>
      <form action="">
        <div class="email">
          Email Address
          <br />
          <i class="fa fa fa-envelope-o" aria-hidden="true"></i>
          <input type="email" name="" placeholder="username@gmail.com" />
        </div>
        <div class="getpassword">
          Password<br />
          <i class="fa fa-lock" aria-hidden="true"></i>

          <input
            type="password"
            id="password"
            name=""
            placeholder="Enter password"
          />
          <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
        </div>
        <div class="login">
          <button type="submit">Login</button>
        </div>
        <div class="options row">
          <a href="http://signuppage" class="col-6 signup">Signup</a>
          <a href="http://ForgetPassword" class="col-6 forgetpass"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/3c97ceb3ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
